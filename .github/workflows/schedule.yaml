# Schedule Workflows

# This is a sample schedule workflow file
# It runs at 12:00 PM every day

name: Daily CI

on:
  schedule:
    - cron: '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run tests
        run: npm test
